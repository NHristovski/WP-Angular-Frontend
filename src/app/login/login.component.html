<div class="container">
  <div class="row">
    <div class="col-sm">

    <div class="col-sm">

      <div style="border: 3px outset cornflowerblue; padding: 17px">
        <h1>The Everything Store</h1>
        <span *ngIf="logout" style="color: mediumseagreen; font-size: 15px">Logout successful!</span>
        <br/>
        <h2>Login</h2>
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input id="username" type="text" class="form-control" name="username" [(ngModel)]="model.username"
                   #username="ngModel" required/>
            <div *ngIf="f.submitted && !username.valid" class="help-block" style="color: red">Username is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" name="password" [(ngModel)]="model.password"
                   #password="ngModel" required/>
            <div *ngIf="f.submitted && !password.valid" class="help-block" style="color: red;">Password is required</div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
            <img *ngIf="loading"
