<app-toolbar></app-toolbar>

<img src="../../assets/images/history.png" style="margin-left: 140px; margin-right: 30px">
<span style="font-size: 28px;">Your Shopping History</span>

<div class="example-container mat-elevation-z8" *ngIf="shoppingCart">
  <table mat-table [dataSource]="shoppingCart.items">
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> Product</th>
      <td mat-cell *matCellDef="let item"><img [src]="item.product.imageLocation"></td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let item"> {{ item.product.title }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity</th>
      <td mat-cell *matCellDef="let item"> {{ item.quantity }}</td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost</th>
      <td mat-cell *matCellDef="let item"> {{item.product.price | number:'1.2-2' | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total</th>
      <td mat-cell *matCellDef="let item"> ${{ (item.product.price * item.quantity) | number:'1.2-2'}} </td>
    </ng-container>

    <ng-container matColumnDef="dateBought">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let item"> {{ item.dateBought | date:'dd-MM-yyyy HH:mm:ss' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-card *ngIf="shoppingCart && shoppingCart.items.length === 0">
    <p style="display: inline; font-size: large; color: red">
      You have no shopping history.
    </p>
    <div class="container" style="display: inline-block">
      <div class="btn-holder">
        <button mat-raised-button color="primary" (click)="productCatalog()">Back</button>
      </div>
    </div>
</mat-card>
